spring.application.name=api-gateway
server.port=8765

# 1. Tell the gateway where to find Eureka
eureka.client.service-url.defaultZone=http://service-registry-pranay:8761/eureka/

# 2. Turn OFF automatic discovery
spring.cloud.gateway.server.webflux.discovery.locator.enabled=false

# 3. Explicit route for QUIZ-SERVICE
spring.cloud.gateway.server.webflux.routes[0].id=quiz-service-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://QUIZ-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/QUIZ-SERVICE/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

# 4. Explicit route for QUESTION-SERVICE
spring.cloud.gateway.server.webflux.routes[1].id=question-service-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://QUESTION-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/QUESTION-SERVICE/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

# 5. --- CRITICAL CORS FIX ---
# This allows your live Firebase app to call your gateway
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins=https://quiz-app-playfree.web.app
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods=*